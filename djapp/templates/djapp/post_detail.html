{% extends "djapp/base.html" %}
{% block content %}

	<div class="card text-white bg-info w-75 mb-4">
		<img class="card-img-top rounded-circle" src="{{ object.author.profile.image.url }}" alt="Card image cap" style="width:100px; height:80px">
	  <div class="card-body">
	    <h5 class="card-title">{{ object.title }}</h5>
	    <p class="card-text">{{ object.content|safe }}</p>
	    <blockquote class="blockquote mb-3">
	      <footer class="blockquote-footer text-white">by <cite title="Source Title"><a href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a></cite></footer>
	    </blockquote>

			<div class="mb-3">
				{% if object.author == user %}
					<a class="btn btn-warning" href="{% url 'post-update' object.id %}">Update</a>
					<a class="btn btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
				{% endif %}
			</div>

		<div class="card-footer">
	      <small class="text-white">objected {{ object.date_posted|timesince }} ago</small>
	    </div>
	  </div>
	</div>

{% endblock content %}
