{% extends "djapp/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
	<div class="card w-80 mb-4">
		<img class="card-img-top rounded-circle" src="{{ user.profile.image.url }}" alt="Card image cap" style="width:100px; height:80px">
	  	<div class="card-body">
	  		<h2 class="card-title"><i class="fas fa-fw fa-chart-area"></i> {{ user.username }}</h2>
	  		<p class="card-text text-secondary">{{ user.email }}</p>
	  	</div>
			<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Info</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}
			</fieldset>
			<button class="btn btn-outline-warning" type="submit">Update</button>
		</form>
	</div>

{% endblock content %}
